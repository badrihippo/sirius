{% extends 'base.html' %}
{% block title %}Issues - Sirius{% endblock %}
{% block content %}
{% autoescape off %}
<div class="row">{% for issue in issue_list %}
  <div class="col-sm-4 col-md-3">     
    <a href="{{issue.get_absolute_url}}" class="thumbnail"><img src="{{issue.cover_picture.get_absolute_url}}" width=200 class="img-responsive">
    <div class="caption"><p>{{issue.name}}<br><small>#{{issue.number}}, {{issue.start_date|date:'j M'}}-{{issue.end_date|date:'j M Y'}}</small></p></div>
    </a>    
  </div>
{% endfor %}</div>
{% endautoescape %}
{% endblock %}
